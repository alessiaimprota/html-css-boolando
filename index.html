<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed8d2435d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="shop-target">
          <li>
            <a href="#"> Donna</a>
          </li>
          <li>
            <a href="#"> Uomo</a>
          </li>
          <li>
            <a href="#"> Bambini</a>
          </li>
        </ul>

        <div class="logo-header">
          <a href="#">
            <img
              class="logo"
              src="./imgs/boolean-logo.png"
              alt="boolando-logo"
            />
          </a>
        </div>

        <div class="shop-icons">
          <a href="#">
            <i class="fa-regular fa-user"></i>
          </a>
          <a href="#">
            <i class="fa-regular fa-heart"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-bag-shopping"></i>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="wrapper">

        <div class="card">
          <a href="#">
            <img class="base-img" src="imgs/1.webp" alt="levis-sweater" />
            <img class="alternative-img" src="imgs/1b.webp" alt="levis-sweater" />
            <div class="heart-label label">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="label-container">
              <span class="label-discount label"> 50%</span>
              <span class="label-sustable label"> Sostenibilità</span>
            </div>
          </a>
          <figcaption>
            <span class="brand-name"> Levi's</span>
            <h6 class="description-item">RELAXED FIT TEE UNISEX</h6>
            <p class="price">
              14,99 &euro; <span class="old-price"> 29,99 &euro;</span>
            </p>
          </figcaption>
        </div>

                
        <div class="card">
          <a href="#">
            <img class="base-img" src="imgs/2.webp" alt="levis-sweater" />
            <img class="alternative-img" src="imgs/2b.webp" alt="levis-sweater" />
            <div class="heart-label label">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="label-container">
              <span class="label-discount label"> 50%</span>
            </div>
          </a>
          <figcaption>
            <span class="brand-name"> Guess</span>
            <h6 class="description-item">ROSES TEE</h6>
            <p class="price">
              20,99 &euro; <span class="old-price"> 29,99 &euro;</span>
            </p>
          </figcaption>
        </div>

                
        <div class="card">
          <a href="#">
            <img class="base-img" src="imgs/3.webp" alt="levis-sweater" />
            <img class="alternative-img" src="imgs/3b.webp" alt="levis-sweater" />
            <div class="heart-label label">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="label-container">
              <span class="label-discount label"> 50%</span>
            </div>
          </a>
          <figcaption>
            <span class="brand-name"> Come Zucchero Filato</span>
            <h6 class="description-item">VOGLIA DI COLORI PASTELLO</h6>
            <p class="price">
              129,99 &euro; <span class="old-price"> 184,99 &euro;</span>
            </p>
          </figcaption>
        </div>

                
        <div class="card">
          <a href="#">
            <img class="base-img" src="imgs/4.webp" alt="levis-sweater" />
            <img class="alternative-img" src="imgs/4b.webp" alt="levis-sweater" />
            <div class="heart-label label">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="label-container">
              <span class="label-discount label"> 50%</span>
              <span class="label-sustable label"> Sostenibilità</span>
            </div>
          </a>
          <figcaption>
            <span class="brand-name"> Levi's</span>
            <h6 class="description-item">TEE UNISEX</h6>
            <p class="price">
              14,99 &euro; <span class="old-price"> 29,99 &euro;</span>
            </p>
          </figcaption>
        </div>

                
        <div class="card">
          <a href="#">
            <img class="base-img" src="imgs/5.webp" alt="levis-sweater" />
            <img class="alternative-img" src="imgs/5.webp" alt="levis-sweater" />
            <div class="heart-label label">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="label-container">
            </div>
          </a>
          <figcaption>
            <span class="brand-name"> Maya Deluxe</span>
            <h6 class="description-item">STRIPE BODICE</h6>
            <p class="price">
              99,99 &euro;
            </p>
          </figcaption>
        </div>

                
        <div class="card">
          <a href="#">
            <img class="base-img" src="imgs/6.webp" alt="levis-sweater" />
            <img class="alternative-img" src="imgs/6b.webp" alt="levis-sweater" />
            <div class="heart-label label">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="label-container">
              <span class="label-sustable label"> Sostenibilità</span>
            </div>
          </a>
          <figcaption>
            <span class="brand-name"> Esprit</span>
            <h6 class="description-item">MAGLIONE - BLACK</h6>
            <p class="price">
              29,99 &euro;
            </p>
          </figcaption>
        </div>

      </div>
    </main>

    <footer></footer>
  </body>
</html>
